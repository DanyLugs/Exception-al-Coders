    <div class="page-section cta">
        <div class="container">
            <form action="." method="post" novalidate class="cta-inner">
                <fieldset>
                    <legend>Registro</legend>

                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">
                            Username
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="username" name="username">
                        </div>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        El <strong>nombre se usuario</strong> es requerido
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">
                            Email
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        El <strong>correo</strong> es requerido
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group row">
                        <label for="password1" class="col-sm-2 col-form-label">
                            Password
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="password1" name="password1">
                        </div>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        La <strong>contraseña</strong> no coincide
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group row">
                        <label for="password2" class="col-sm-2 col-form-label">
                            Password confirmation
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="password2" name="password2">
                        </div>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        La <strong>contraseña</strong> no coincide
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Entrar">
                </fieldset>

            </form>
        </div>
    </div>
