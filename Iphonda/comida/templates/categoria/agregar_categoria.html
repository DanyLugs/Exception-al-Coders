{% extends 'base.html' %}

{% block body_content %}
<h1>Nueva Categoria:</h1>

<form action="." method="POST">
  {% csrf_token %}
  {% for field in form %}
  <div class="agregar_categoria_input">
    {{ field.errors}}
    {{ field.label_tag}}
    {{ field}}
  </div>
  {% endfor %}
  <input  value="Agregar" type="submit">
</form>
{% endblock body_content %}
