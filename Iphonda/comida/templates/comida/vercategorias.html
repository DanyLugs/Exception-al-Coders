{% extends 'base.html' %}

{% load static %}

{% block title %}Categorias{% endblock title %}

{% block main %}
<h2 class="demo11">Categorias</h2>
  <div class="hover11 column">  
      {% for categoria in categorias %}
      <a href="/comida">
      <div class="crop">  
      <figure><img src="{% static '/comida/img/sopa.jpg' %}" /> </figure>
      <span>{{categoria.nombre}} | {{categoria.descripcion}}</span></a>
      </div>
      {% endfor %}  
  </div>    
{% endblock main %}
