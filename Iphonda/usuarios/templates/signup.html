<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1><a href="/signup">Registro</a></h1>

            {{ form.as_p }}

        </fieldset>
    </form>
</body>
</html>
