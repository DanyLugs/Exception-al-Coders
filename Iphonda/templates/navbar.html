{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <a class="navbar-brand d-lg-none" href="/">
        <img src="{% static 'img/logo-solo.png' %}" class="w-50" alt="Logo iPhonda">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navb#navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">

                <li class="nav-item {% if request.path == "/" %}active{% endif %} px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/">Home</a>
                </li>

                <li class="nav-item {% if request.path == "/comida/categorias/" %}active{% endif %} px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/comida/categorias">Menú</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item {% if request.path == "/comida/agregar-categoria/" %}active{% endif %} px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/comida/agregar-categoria">Agregar Categorías</a>
                </li>

                <li class="nav-item {% if request.path == "/comida/agregar-comida/" %}active{% endif %} px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/comida/agregar-comida">Agregar Comida</a>
                </li>

                <li class="nav-item {% if request.path == "/pedidos/" %}active{% endif %} px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/pedidos">Ver pedidos</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <!-- <a class="nav-link text-uppercase text-expanded" href="/admin">{{ user }}</a> -->
            <span class="text-uppercase text-expanded" style="color: white;">{{ user }}</span>
            <a class="nav-link text-uppercase text-expanded" href="/logout">Salir</a>
            {% else %}
            <a class="nav-link text-uppercase text-expanded" href="/login">Entrar</a>
            {% endif %}
        </div>
    </div>
</nav>
